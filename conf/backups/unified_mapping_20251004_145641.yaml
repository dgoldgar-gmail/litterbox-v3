govee:
  devices:
    woodstove:
      entities:
      - name: wood_stove
        alert_default_state: 'on'
        limits:
          min_alert_value:
            initial: '120'
            min: '0'
            max: '500'
            step: '5'
          max_alert_value:
            initial: '400'
            min: '0'
            max: '500'
            step: '5'
          set_temp:
            initial: '350'
            min: '0'
            max: '600'
            step: '5'
        alert_types:
          ABOVE_RANGE:
            renotify_interval: 120
          BELOW_RANGE:
            renotify_interval: -1
      - name: wood_stove2
        alert_default_state: 'on'
        limits:
          min_alert_value:
            initial: '120'
            min: '0'
            max: '500'
            step: '5'
          max_alert_value:
            initial: '400'
            min: '0'
            max: '500'
            step: '5'
          set_temp:
            initial: '350'
            min: '0'
            max: '600'
            step: '5'
          alert_types:
            ABOVE_RANGE:
              renotify_interval: 120
            BELOW_RANGE:
              renotify_interval: -1
    grill:
      entities:
      - name: grill_dome
        alert_default_state: 'off'
        limits:
          min_alert_value:
            initial: '375'
            min: '0'
            max: '500'
            step: '5'
          max_alert_value:
            initial: '425'
            min: '0'
            max: '600'
            step: '5'
          set_temp:
            initial: '350'
            min: '0'
            max: '600'
            step: '5'
        alert_types:
          ABOVE_RANGE:
            renotify_interval: 120
          BELOW_RANGE:
            renotify_interval: 300
          SET_TEMP:
            renotify_interval: -1
      - name: grill_meat
        alert_default_state: 'off'
        limits:
          min_alert_value:
            initial: '135'
            min: '0'
            max: '225'
            step: '5'
          max_alert_value:
            initial: '170'
            min: '0'
            max: '250'
            step: '5'
          set_temp:
            initial: '160'
            min: '0'
            max: '350'
            step: '5'
        alert_types:
          INSIDE_RANGE:
            renotify_interval: 120
          SET_TEMP:
            renotify_interval: -1
    test:
      entities: []
