govee:
  devices:
    grill:
      entities:
      - alert_default_state: 'off'
        alert_types:
          ABOVE_RANGE:
            renotify_interval: 120
          BELOW_RANGE:
            renotify_interval: 300
          SET_TEMP:
            renotify_interval: -1
        limits:
          max_alert_value:
            initial: '425'
            max: '600'
            min: '0'
            step: '5'
          min_alert_value:
            initial: '375'
            max: '500'
            min: '0'
            step: '5'
          set_temp:
            initial: '350'
            max: '600'
            min: '0'
            step: '5'
        name: grill_dome
      - alert_default_state: 'off'
        alert_types:
          INSIDE_RANGE:
            renotify_interval: 120
          SET_TEMP:
            renotify_interval: -1
        limits:
          max_alert_value:
            initial: '170'
            max: '250'
            min: '0'
            step: '5'
          min_alert_value:
            initial: '135'
            max: '225'
            min: '0'
            step: '5'
          set_temp:
            initial: '160'
            max: '350'
            min: '0'
            step: '5'
        name: grill_meat
    test:
      entities: []
    woodstove:
      entities:
      - alert_default_state: 'on'
        alert_types:
          ABOVE_RANGE:
            renotify_interval: 120
          BELOW_RANGE:
            renotify_interval: -1
        limits:
          max_alert_value:
            initial: '400'
            max: '500'
            min: '0'
            step: '5'
          min_alert_value:
            initial: '120'
            max: '500'
            min: '0'
            step: '5'
          set_temp:
            initial: '350'
            max: '600'
            min: '0'
            step: '5'
        name: wood_stove
      - alert_default_state: 'on'
        limits:
          alert_types:
            ABOVE_RANGE:
              renotify_interval: 120
            BELOW_RANGE:
              renotify_interval: -1
          max_alert_value:
            initial: '400'
            max: '500'
            min: '0'
            step: '5'
          min_alert_value:
            initial: '120'
            max: '500'
            min: '0'
            step: '5'
          set_temp:
            initial: '350'
            max: '600'
            min: '0'
            step: '5'
        name: wood_stove2
