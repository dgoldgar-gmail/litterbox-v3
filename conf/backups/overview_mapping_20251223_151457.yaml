view:
  cards:
    Basement Vestibule:
      card-type: custom:room-card
      info_entities:
      - motion-sensor
      motion_sensor: binary_sensor.motion_sensor_basement_vestibule_presence
      rows:
        row1:
          Lights:
            entity: light.lights_basement_vestibule
            icon: phu:bulb-group-ceiling-round
        thermometer: {}
    Big Green Egg:
      card-type: horizontal-stack
      cards:
        Grill Dome:
          card-type: gauge
          height: '150'
          highlights:
          - color: rgba(54, 139, 193, .75)
            from: 0
            to: 185
          - color: rgba(210, 238, 130, .75)
            from: 185
            to: 450
          - color: rgba(255, 87, 51, .75)
            from: 450
            to: 550
          - color: rgba(200, 50, 50, .75)
            from: 550
            to: 700
          icon: mdi:grill
          majorTicks: '[0, 200, 400, 600]'
          maxValue: '600'
          minValue: '0'
          minor-ticks: '2'
          width: '150'
        Grill Meat:
          card-type: gauge
          height: '150'
          highlights:
          - color: rgba(54, 139, 193, .75)
            from: 0
            to: 125
          - color: rgba(210, 238, 130, .75)
            from: 125
            to: 205
          - color: rgba(255, 87, 51, .75)
            from: 205
            to: 250
          icon: mdi:food-drumstick
          majorTicks: '[0, 50, 100, 150, 200, 250 ]'
          maxValue: '250'
          minValue: '0'
          minor-ticks: '2'
          width: '150'
    Cat Box Room:
      card-type: custom:room-card
      info_entities:
      - motion-sensor
      motion_sensor: binary_sensor.motion_sensor_cat_box_room_presence
      rows:
        row1:
          Lights:
            entity: switch.tasmota_08
            icon: phu:gradient-tube-long
            template: on_off_template
        thermometer: {}
      templates:
        on_off_template:
          icon: return 'phu:gradient-tube-long'
          styles: 'if (entity.state == ''on'') return ''color: gold'';   else return
            ''color: steelblue'';'
    Date & Time:
      card-type: entity
      entity: sensor.date_time
    Dining Room:
      card-type: custom:room-card
      rows:
        row1:
          Automation:
            entity: input_boolean.office_automation_enabled
            template: on_off_template
          Overhead Lights:
            entity: light.dining_room_lights
            icon: phu:bulb-group-ceiling-round
      templates:
        on_off_template:
          icon: if (entity.state == 'off') return 'mdi:cog-off';   else return 'mdi:cog';
          styles: 'if (entity.state == ''on'') return ''color: gold'';   else return
            ''color: steelblue'';'
    Drums Room:
      card-type: custom:room-card
      rows:
        row1:
          Overhead:
            entity: light.lights_drum_room
            icon: phu:bulb-group-ceiling-round
        thermometer: {}
    Family Room:
      card-type: custom:room-card
      info_entities:
      - motion-sensor
      motion_sensor: binary_sensor.motion_sensor_family_room_presence
      rows:
        row1:
          Door:
            entity: light.lights_kitchen_door
            icon: phu:double-spot
          Island:
            entity: light.lights_kitchen_island
            icon: phu:double-spot
          Left:
            entity: light.lights_family_room_2
            icon: phu:double-spot
          Right:
            entity: light.lights_family_room_1
            icon: phu:double-spot
          Sink:
            entity: light.lights_kitchen_sink
            icon: phu:double-spot
        thermometer: {}
    Forecast:
      card-type: weather-forecast
      entity: weather.home_open_meteo
    Game Room:
      card-type: custom:room-card
      info_entities:
      - motion-sensor
      motion_sensor: binary_sensor.motion_sensor_game_room_presence
      rows:
        row1:
          Desk:
            entity: light.tasmota_bulb_01_light_light_0
            icon: mdi:desk-lamp
          Getting Jiggy:
            entity: input_boolean.getting_jiggy
            template: on_off_template
          Overhead:
            entity: light.lights_game_room
            icon: phu:bulb-group-ceiling-round
          RGB:
            entity: light.tasmota_rgb_02
            icon: phu:light-strip
        thermometer: {}
      templates:
        on_off_template:
          icon: if (entity.state >= 'on') return 'mdi:dance-pole';   else return 'mdi:sign-pole';
          styles: 'if (entity.state == ''on'') return ''color: gold'';   else return
            ''color: steelblue'';'
    Gym:
      card-type: custom:room-card
      info_entities:
      - motion-sensor
      motion_sensor: binary_sensor.motion_sensor_gym_presence
      rows:
        row1:
          Automations:
            entity: input_boolean.gym_automation_enabled
            template: on_off_template
        thermometer: {}
      templates:
        on_off_template:
          icon: return 'mdi:weight-lifter'
          styles: 'if (entity.state == ''on'') return ''color: gold'';   else return
            ''color: steelblue'';'
    HVAC:
      card-type: custom:simple-thermostat
      entity: climate.my_ecobee
      preset:
        away: mdi:door-closed
        cancel away mode: mdi:door-open
        cancel hold: mdi:timer-cancel
        save energy: mdi:electron-framework
        schedule IQ: mdi:brain
        spring/fall: mdi:flower
        summer: mdi:sun-angle
        winter: mdi:snowflake
    Laundry:
      card-type: custom:room-card
      rows:
        row1:
          Count Down Time:
            entity: sensor.front_load_washer_run_state
          Lights:
            entity: light.laundry_light
            icon: mdi:lightbulb
            template: on_off_template
          Remaining Time:
            entity: sensor.front_load_washer_remaining_time
          Tub Clean Counter:
            entity: sensor.front_load_washer_tub_clean_counter
      templates:
        on_off_template:
          icon: return 'mdi:lightbulb'
          styles: 'if (entity.state == ''on'') return ''color: gold'';   else return
            ''color: steelblue'';'
    Main Hall:
      card-type: custom:room-card
      info_entities:
      - motion-sensor
      motion_sensor: binary_sensor.motion_sensor_main_hall_presence
      rows:
        row1:
          Overhead Lights:
            entity: light.lights_main_hall
            icon: phu:bulb-group-ceiling-round
        thermometer: {}
    Master Bath:
      card-type: custom:room-card
      cards:
        Master Bath:
          card-type: custom:room-card
          hide_title: true
          rows:
            thermometer: {}
        Master Bath Floor:
          card-type: custom:simple-thermostat
          entity: climate.master_bath
          hide_title: true
    Master Bedroom:
      card-type: custom:room-card
      rows:
        row1:
          Dave's Light:
            entity: light.lights_daves_bedroom_light
            icon: mdi:coach-lamp
          Erin's Light:
            entity: light.lights_erins_bedroom_light
            icon: mdi:coach-lamp
          Overhead:
            entity: light.lights_master_bedroom
            icon: mdi:chandelier
        thermometer: {}
    Outside:
      card-type: custom:room-card
      info_entities:
        toggles:
        - input_boolean.door_left_open_alerts
        - input_boolean.door_open_close_info
      rows:
        door-monitors:
        - Front
        - Kitchen
        - Basement
        row1:
          Back Porch:
            entity: light.lights_back_porch
            icon: phu:wall-flood
          Driveway:
            entity: light.lights_driveway
            icon: phu:ring-floodlight
          Front Porch:
            entity: light.lights_front_porch
            icon: phu:ceiling-round
          Kitchen:
            entity: light.lights_kitchen_porch
            icon: phu:ring-floodlight
        row2:
          Humidty:
            entity: sensor.outdoor_humidity
            icon: mdi:water-percent
          Pressure:
            entity: sensor.outdoor_pressure
            icon: mdi:gauge
          Temperature:
            entity: sensor.harvard_outdoor_temperature
          show_state: 'true'
        row3:
          Precipitation:
            entity: sensor.home_precipitation
          UV Index:
            entity: sensor.home_uv_index
          Wind:
            entity: sensor.home_wind
          show_state: 'true'
    Sam's Room:
      card-type: custom:room-card
      rows:
        row1:
          Overhead:
            entity: light.lights_sams_room
            icon: mdi:chandelier
          RGB:
            entity: light.tasmota_rgb_02
            icon: phu:light-strip
        thermometer: {}
    Stairs:
      card-type: custom:room-card
      rows:
        row1:
          Overhead:
            entity: light.lights_stairs_overhead
            icon: phu:bulb-group-ceiling-round
          Steps:
            entity: light.lights_staircase
            icon: mdi:stairs
    TV:
      card-type: media-control
      entity: media_player.samsung_7_series_49
    Woodstove:
      card-type: horizontal-stack
      cards:
        Wood Stove:
          borderOuterWidth: 20
          card-type: gauge
          colorBorderOuter: rgba(31, 31, 31)
          colorBorderOuterEnd: rgba(31, 31, 31)
          entity: sensor.woodstove_temperature_gv
          height: '150'
          highlights:
          - color: rgba(54, 139, 193, .75)
            from: 0
            to: 120
          - color: rgba(210, 238, 130, .75)
            from: 120
            to: 250
          - color: rgba(249, 224, 118, .75)
            from: 250
            to: 400
          - color: rgba(255, 87, 51, .75)
            from: 400
            to: 500
          - color: rgba(200, 50, 50, .75)
            from: 500
            to: 600
          majorTicks: '[0, 200, 400, 600 ]'
          maxValue: '600'
          minValue: '0'
          minor-ticks: '2'
          width: '150'
        Woodstove:
          card-type: custom:room-card
          rows:
            row1:
              Alerts:
                entity: input_boolean.woodstove_alerts_enabled
                template: on_off_template
              Flue:
                entity: sensor.woodstove_temperature_gv
                name: Flue
                template: temp_color_template
              Light:
                entity: light.woodstove_light
            thermometer: {}
          templates:
            on_off_template:
              styles: 'if (entity.state == ''on'') return ''color: gold'';   else
                return ''color: steelblue''; '
            temp_color_template:
              styles: 'if (entity.state > 500) return ''color: rgba(200, 50, 50, .75)'';
                if (entity.state > 400 ) return ''color: rgba( 255, 87, 51, .75)'';
                if (entity.state > 250 ) return ''color: rgba(249, 224, 118, .75)'';
                if (entity.state > 120 ) return '' color: rgba(210, 238, 130, .75)'';    return
                ''color: rgba(54, 139, 193)'';'
  name: Home
