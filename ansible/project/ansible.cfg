[defaults]
# Default inventory (can still override in ansible-runner)
inventory = ./ansible/inventory/hosts.yml

# Default remote user (change if most hosts use a different user)
remote_user = ubuntu

# Disable interactive SSH prompts (important for Flask automation)
host_key_checking = False

# Number of parallel tasks
forks = 5

# Donâ€™t create retry files (usually not needed for web-triggered tasks)
retry_files_enabled = False

# Default module arguments (optional, safe defaults)
timeout = 30

